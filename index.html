<!doctype html> <!-- Сообщаем браузеру, что это документ HTML5 -->
<html lang="ru"> <!-- Устанавливаем язык страницы на русский: влияет на озвучку, проверку орфографии и SEO -->
  <head> <!-- "Голова" документа: метаданные, которые не отображаются на странице напрямую -->
    <meta charset="UTF-8" /> <!-- Кодировка UTF-8: чтобы кириллица отображалась корректно -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Адаптивность на мобильных: ширина равна ширине экрана -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Совместимость со старыми IE (на всякий случай) -->
    <meta name="description" content="TreeD CAD-lite — онлайн-CAD для моделирования простых деталей и заказа 3D-печати." /> <!-- Краткое описание для поисковиков и превью -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Иконка вкладки (favicon). Можно заменить позже на свой логотип -->
    <title>TreeD CAD-lite — онлайн‑CAD</title> <!-- Заголовок вкладки: ставим человекочитаемое имя на русском -->
  </head>
  <body> <!-- "Тело" документа: всё, что реально отрисуется на странице -->
    <!-- Канва (canvas), на которой Three.js будет рисовать 3D-сцену -->
    <canvas id="app"></canvas>

    <!-- Подключаем главный модуль приложения (TypeScript-入口). Vite сам соберёт его для браузера -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
